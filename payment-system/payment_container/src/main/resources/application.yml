spring:
  application:
    name: payment-container

  # CORS Configuration
  web:
    cors:
      allowed-origins: "http://localhost:3000,http://127.0.0.1:3000,http://localhost:8081,http://127.0.0.1:8081"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600
  datasource:
    url: jdbc:postgresql://localhost:5433/payment_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate # Sẽ validate schema "payment"
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: payment # Using payment schema where the tables are created
  
server:
  port: 8082 # Port mới

management:
  endpoints:
    web:
      exposure:
        include: "*"

# SpringDoc OpenAPI 3.0 configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  info:
    title: Payment Service API
    description: RESTful API for Payment and Credit Management System
    version: 1.0.0
    contact:
      name: Payment Service Team
      email: support@payment-system.com
    license:
      name: Apache 2.0
      url: https://www.apache.org/licenses/LICENSE-2.0